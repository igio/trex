<template name="trexTrack">
    <div class="container">
        <h1>
            <div class="valign-wrapper">
                <i class="valign right-space-small material-icons">schedule</i> <h5>Start Tracking</h5>
            </div>
        </h1>
            <div class="row yellow lighten-4">
                <div class="valign-wrapper">
                    <div class="valign col s1 m1"><i class="valign material-icons orange-text small">warning</i></div>
                    <div class="valign col s11 m11 grey-text darken-2">The live timer will be stopped when you navigate away from this page.</div>
                </div>
            </div>
        <div class="row">
            <div class="col s12">
                {{#if trackers.count}}
                    <ul class="collection">
                        {{#each trackers}}
                            {{> trackTemplate}}
                        {{/each}}
                    </ul>
                {{else}}
                    <p class="">No trackers.</p>
                {{/if}}
            </div>
        </div>
    </div>
</template>
