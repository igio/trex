<template name="newTrackerForm">
    {{#autoForm collection="Trackers" id="newTrackerForm" type="insert"}}
        <div class="row">
            <div class="col s10 m11">
                {{> afQuickField name="name" }}
            </div>
            <div class="col s1 right-align">
                <button type="submit" class="btn-floating btn-medium waves-effect waves-light">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    {{/autoForm}}
</template>
